<h1>{{ title }}</h1>

<input placeholder="enter your name" [(ngModel)]="name">
<p>{{name}}</p>

<ul>
  <li *ngFor="let item of items; let i = index">{{i + 1}} : {{ item }}</li>
</ul>

<button (click)="toggleDiv()">Toggle Modal</button>

<app-modal *ngIf="isVisible" (close)="toggleDiv()" [title]="'one'"></app-modal>
<app-modal *ngIf="isVisible" (close)="toggleDiv()" [title]="'two'"></app-modal>
